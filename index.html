---
layout: default
title: Minimum Wage
---

<div id="content">
      <div class="container">

        <h1>Living on the Minimum Wage</h1>
        <p>This is the introduction to the proposed minimum wage, and why the person reading this should care.</p>

        <div class="row">
          <div class="col-sm-12">
            <form class="form-horizontal">
              <div class="form-group">
              <div class="col-sm-6">
                <label for="hh-income" class="control-label">How much money does the household earn?</label>
                </div>
                <div class="col-sm-6">
                  <div class="input-group">
                    <div class="input-group-addon">R</div>
                    <input class="form-control" id="hh-income" value="3500">
                  </div>
                </div>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <form class="form-horizontal">
              <div class="form-group">
              <div class="col-sm-6">
                <label for="hh-members" class="control-label">How many people live in the household?</label>
              </div>
                <div class="col-sm-6">
                  <div class="input-group">
                    <input class="form-control" id="hh-members" value="2">
                  </div>
                </div>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="hh-members" class="col-sm-6 control-label">How many of them are children?</label>
                <div class="col-sm-6">
                  <div class="input-group">
                    <input class="form-control" id="hh-members" value="1">
                  </div>
                </div>
              </div>
          </div>
        </div>

        <div class="row balance">
          <div class="col-xs-6 name">
            Balance
          </div>
          <div class="col-xs-3 perc">
            0
          </div>
          <div class="col-xs-3 amount"></div>
        </div>

        {% for cat in site.data.expense %}
        <div class="row {{ cat.id }}">
          <div class="col-xs-6 name">
            {{ cat.name }}
          </div>
          <div class="col-xs-3 perc">
            {{ cat.perc }}
          </div>
          <div class="col-xs-3 amount"></div>
        </div>
        {% endfor %}


      </div>
    </div>
